<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Game</title>
    <link rel="icon" type="image/x-icon" href="./assets//fav-icon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="game-name">ROCK PAPER SCISSORS</h1>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="./assets/rock.png" alt="Rock" />
      </div>
      <div class="choice" id="paper">
        <img src="./assets/paper.png" alt="Paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="./assets/scissors.png" alt="Scissors" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-box">
      <p id="msg">Play Your Move...</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
